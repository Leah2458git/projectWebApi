<!DOCTYPE html>
<html>
<head>
    <link href="Style/UpdateUser.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>עדכון פרטי משתמש</title>
</head>
<body>
    <div class="card">
        <h1 id="result"></h1>
        <h3>לעדכון פרטי משתמש</h3><br/>
        <label>שם משתמש</label>
        <input id="email" type="text" /><br />
        <label>סיסמא</label>
        <input id="passwordRegister" type="password" oninput="CheckPassword()" /><br />
        <!--<button onclick="CheckPassword()">בדיקת חוזק סיסמא</button><br />-->
        <progress id="passwordStrengh" max="4" value="0"></progress><br />
        <label>שם פרטי</label>
        <input id="firstName" type="text" /><br />
        <label>שם משפחה</label>
        <input id="lastName" type="text" /><br />
        <button onclick="UpdateUserDetails()">עדכון</button>
    </div>
    <script>
        document.getElementById("result").innerHTML = JSON.parse(sessionStorage.getItem("user")).firstName + " שלום  ";
    </script>
    <script src="../Scripts/userActions.js"></script>
</body>
</html>
