<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Style/ShoppingBag.css" rel="stylesheet" />



    <template id="temp-row">
        <tr class="item-row">

            <td class="imageColumn"><a rel="lightbox" href="#"><img src="" width="200px" /></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p></h6></div></td>
            <td class="quantity"><div class="quantity-num"></div></td>
            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><button id="remove">הסרת פריט</button></div></td>
            <td class="plus"><div><button id="plus">+</button></div></td>
            <td class="minos"><div><button id="minos">-</button></div></td>
        </tr>
    </template>




</head>
<body>
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th>כמות</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="Scripts/ShoppingBag.js"></script>
</html>
